<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>HTML & CSS example 2</title>
        <meta name="description" content="">
    </head>
    <body>
		<div style="width:900px;"> 
		<h1>Your waiter</h1>
		<div class="left" style="position:relative;float:left;">
		<img src="img/waiter-writing-pad.jpg" />
		</div>
		<div class="right" style="position:relative;float:left;">
			<ul>
			<li id="item_1"></li>
			<li id="item_2"></li>
			<li id="item_3"></li>
			</ul>
		</div>
		<div style="clear:both">
		<h2>Maybe he can take notes.</h2>
		<select id="pick_1" onchange="updateSelections(1)">
			<option value="">Choose Drink</option>
			<option value="gin">Gin</option>
			<option value="vodka">Vodka</option>
			<option value="drambuie">Drambuie</option>
		</select>
		<select id="pick_2" onchange="updateSelections(2)">
			<option value="">Choose Mixer</option>
			<option value="orange">Orange</option>
			<option value="lime">Lime</option>
			<option value="red bull">Red Bull</option>
		</select>
		<select id="pick_3" onchange="updateSelections(3)">
			<option value="">Choose Dressing</option>
			<option value="slice">Lemon</option>
			<option value="cherry">Cherry</option>
			<option value="umbrella">Umbrella</option>
		</select>
		</div>
		</div>
		<script src="js/example_2.js"></script>
    </body>
</html>
